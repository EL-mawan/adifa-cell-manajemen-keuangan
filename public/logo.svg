<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#8CC63F" />
    </linearGradient>
  </defs>

  <!-- Background Ring -->
  <circle cx="200" cy="200" r="195" fill="white" />

  <!-- Outer Circuit Ring (Blue) -->
  <circle cx="200" cy="200" r="185" stroke="#0070C0" stroke-width="12" fill="none" />
  
  <!-- Circuit Details -->
  <g id="circuit-nodes">
    <circle cx="200" cy="15" r="6" fill="white" stroke="#0070C0" stroke-width="3" />
    <circle cx="385" cy="200" r="6" fill="white" stroke="#0070C0" stroke-width="3" />
    <circle cx="200" cy="385" r="6" fill="white" stroke="#0070C0" stroke-width="3" />
    <circle cx="15" cy="200" r="6" fill="white" stroke="#0070C0" stroke-width="3" />
    <!-- Added more nodes for the circuit feel -->
    <circle cx="331" cy="69" r="6" fill="white" stroke="#0070C0" stroke-width="3" />
    <circle cx="331" cy="331" r="6" fill="white" stroke="#0070C0" stroke-width="3" />
    <circle cx="69" cy="331" r="6" fill="white" stroke="#0070C0" stroke-width="3" />
    <circle cx="69" cy="69" r="6" fill="white" stroke="#0070C0" stroke-width="3" />
  </g>

  <!-- Inner Ring (Lime Green) -->
  <circle cx="200" cy="200" r="160" stroke="#8CC63F" stroke-width="8" fill="none" />

  <!-- Center Content: Signal Tower / Antenna -->
  <g transform="translate(100, 80) scale(0.5)">
     <!-- Signal Waves -->
     <path d="M120 180 Q80 140 120 100" stroke="#0070C0" stroke-width="14" stroke-linecap="round" fill="none" />
     <path d="M100 200 Q40 140 100 80" stroke="#0070C0" stroke-width="14" stroke-linecap="round" fill="none" />
     
     <path d="M280 180 Q320 140 280 100" stroke="#0070C0" stroke-width="14" stroke-linecap="round" fill="none" />
     <path d="M300 200 Q360 140 300 80" stroke="#0070C0" stroke-width="14" stroke-linecap="round" fill="none" />

     <!-- Mast Zigzag -->
     <path d="M200 80 L180 120 L220 160 L200 200" stroke="#8CC63F" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />
     
     <!-- Top Ball -->
     <circle cx="200" cy="80" r="15" fill="#8CC63F" />
     
     <!-- Tripod Base -->
     <path d="M200 200 L160 260 L240 260 Z" fill="#2D3748" />
     <path d="M160 260 L140 300 M240 260 L260 300" stroke="#2D3748" stroke-width="12" stroke-linecap="round" />
  </g>

  <!-- Text -->
  <g transform="translate(200, 315)">
    <text text-anchor="middle" x="0" y="0" font-family="Arial, sans-serif" font-weight="900" font-size="65" fill="url(#textGradient)">ADIFA</text>
    <text text-anchor="middle" x="0" y="40" font-family="Arial, sans-serif" font-weight="700" font-size="28" fill="#2D3748" letter-spacing="4">CELL</text>
  </g>
</svg>
